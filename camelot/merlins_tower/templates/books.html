<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merlin's Books</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/books.css' %}">
</head>
<body>
    <div id="header">
        <h1>Merlin's Books</h1>
    </div>
    <div id="input">
        <form action="add_book" id="form" method='POST'>
            {% csrf_token %}
            <table>
                <tr>
                    <td>Title:</td>
                    <td><input type="text" name="title"></td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td><input type="text" name="author"></td>
                </tr>
                <tr>
                    <td>Series:</td>
                    <td><input type="text" name="series"></td>
                </tr>
                <tr>
                    <td>ISBN:</td>
                    <td><input type="text" name="isbn"></td>
                </tr>
                <td></td>
                <td><input type="submit"></td>
            </table>
        </form>
            <hr>
            <table id="info">
            <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for books or authors..." title="Type in a name of an author or book">
                <tr>
                        <th onclick="sortTable(0)">Title</th>
                        <th onclick="sortTable(1)">Author</th>
                        <th onclick="sortTable(2)">Series</th>
                        <th>ISBN</th>
                        <th>Delete</th>
                </tr>
                {% for book in books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}
                    </td>
                    <td>{{book.series}}</td>
                    <td>{{book.isbn}}</td>
                    <td><a href="{{book.id}}/delete">[x]</a></td>
                </tr>
                {% endfor %}
            </table>
            
            <script>
                function searchFunction() {
                    var input, filter, table, tr, td, i, txtValue;
                    input = document.getElementById("myInput");
                    filter = input.value.toUpperCase();
                    table = document.getElementById("info");
                    tr = table.getElementsByTagName("tr");
                    for (i = 0; i < tr.length; i++) {
                        td = tr[i].getElementsByTagName("td")[0];
                        if (td) {
                            txtValue = td.textContent || td.innerText;
                            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                tr[i].style.display = "";
                            } else {
                                tr[i].style.display = "none";
                            }
                        }       
                    }
                }
                function sortTable(n) {
                    var infoTable, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
                    infoTable = document.getElementById("info")
                    switching= true;
                    dir = "asc";
                    while(switching) {
                        switching = false;
                        rows = infoTable.rows;
                        for(i = 1; i < (rows.length - 1); i++) {
                            shouldSwitch = false;
                            x = rows[i].getElementsbyTagName("TD")[n];
                            y = rows[i + 1].getElementsbyTagname("TD")[n];
                            if (dir == "asc") {
                                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                    shouldSwitch = true;
                                    break;
                                }
                            } else if (dir == "desc") {
                                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                    shouldSwitch = true;
                                    break;
                                }
                            }
                        }
                        if (shouldSwitch) {
                            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                            switching = true;
                            switchcount ++;
                        } else {
                            if (switchcount == 0 && dir == "asc") {
                                dir = "desc";
                                switching = true;
                            }
                        }
                    }
                }
            </script>
    </div>
</body>
</html>
